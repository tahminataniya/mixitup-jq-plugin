<!doctype html>

  <body>

              <button type="button" data-filter=".wd" class="btn btn-warning">wordpress</button>
            </div>
          </div>
        </div>
        <!--2nd row start-->
        <div class="row mt-3 main">

          <div class="col-lg-3 mix web">

              <img src="images/type8.jpg" class="img-fluid" alt="demo">
            </div>
          </div>
        </div>
        <!--2nd row start-->
      </div>
    </section>
